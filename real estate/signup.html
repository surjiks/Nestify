<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style/login.css" />
    <title>login page</title>
</head>
<body>
    <div class="relative">
        <img class="h-screen w-screen" src="image/homepic-5.jpeg" alt="">
        <div class="container md:ml-[350px] w-[58%] max-md:w-[100%] max-md:p-5">

            <div class="right-container md:w-[50%] w-full m-auto space-y-5">
                <p class="text-[#238F19] font-bold text-5xl text-center">Sign Up</p>
                <form class="space-y-2 md:w-110 md:ml-10" action="login.html">
                <p class="text-lg">Username :</p>
                <input class="w-full border-b-1 pl-5 h-8 focus:outline-none" type="text" placeholder="Enter your full name">
                <p class="text-lg">Email :</p>
                <input class="w-full border-b-1 pl-5 h-8 focus:outline-none" type="email" placeholder="Enter your mail id">
                <p>Password :</p>
                <input class="w-full border-b-1 pl-5 h-8 focus:outline-none" type="password" placeholder="Enter Password">
                <p>Confirm Password :</p>
                <input class="w-full border-b-1 pl-5 h-8 focus:outline-none" type="password" placeholder="Re enter Password"><br><br>
                <input class="bg-[#238F19] p-1 w-30 text-xl rounded-lg md:ml-40" type="submit" value="Sign Up">
                <p class="text-center">Already have account ? <a class="text-[#238F19]" href="login.html">Login</a></p>
                </form>
            </div>

            <div class="w-[50%] max-md:hidden">
                <p class="text-[#238F19] text-4xl font-bold text-center mt-15">Find Your Perfect Nest <br> with us!</p>
                <img class="ml-9" src="image/homerev.png" alt="">
            </div>
            
        </div>
    </div>
</body>
</html>
